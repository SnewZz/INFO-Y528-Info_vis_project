<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Leaflet Map with Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.1/chroma.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

  <script type="text/javascript" src="/js/new_script.js" defer></script>
</head>

<body>
  <div id="container">
    <div id="map"></div>
    <div id="menu-container">
      <div id="menu">
        <h2>Menu</h2>
      </div>
    </div>
    <div id="dashboard-container">
      <div id="dashboard">
        <h2>Data Dashboard</h2>
        <p id="data-info"></p>
        <input id = "slider1" min ="2009" max="2015" type="range">
        <div id="result1"> </div>
    
        <h3>Year slider</h3>
        <input id = "slider2" min ="2010" max="2015" type="range" value="2010">
        <div id="result2"> </div>

        <h3>DATA</h3>
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>
</body>

</html>
